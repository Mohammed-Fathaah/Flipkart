<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Main div -->
<div class="h-full w-full">
    <!-- nav bar -->
     <nav class="flex bg-white w-full h-[4rem] px-35 py-2 gap-4 items-center j">
        <!-- logo div -->
         <diV class="flex h-[3rem] w-[6rem] bg-white absolute items-center justify-center left-[6rem]">
            <img class="h-[3.5rem] w-[6rem]" src="assets/flipkart-logo-png_seeklogo-622636.png" alt="flipkart_logo">
         </diV>
         <!-- search bar -->
          <div class="flex bg-gray-200 w-[35rem] h-[2rem] absolute left-[15rem] rounded-sm">
            <!-- search image div -->
             <div class="w-[2rem] h-[2rem] flex items-center justify-center rounded-l-sm">
                <img class="h-[1.5rem] w-[1.5rem]" src="assets/icons8-search-50.png" alt="">
             </div>
            <input class="w-[35rem]" type="text" placeholder="  Search for Products,Brands and More">
          </div>
          <!-- login button -->
           <div class="bg-white h-[2.5rem] w-[6rem] flex absolute right-[28rem] rounded-md items-center">
            <!-- login image div -->
             <div class="h-[2rem] w-[2rem] flex items-center justify-center">
                <img class="h-[1.5rem] w-[1.5rem]" src="assets/icons8-test-account-48.png" alt="account_image">
             </div>
             <p class="">Login</p>
           </div>
           <!-- cart button -->
            <div class="bg-white h-[2.5rem] w-[5.5rem] flex absolute right-[21rem] rounded-md items-center ju">
              <!-- cart image div -->
               <div class="h-[2rem] w-[2rem] flex items-center justify-center">
                <img class="h-[1.5rem] w-[1.5rem]" src="assets/icons8-cart-50.png" alt="cart_image">
               </div>
               <p class="">Cart</p>
            </div>
            <!-- seller button div -->
             <div class="bg-white h-[2.5rem] w-[10rem] flex absolute right-[9rem] rounded-md items-center">
                <!-- seller image div -->
                 <div class="h-[2rem] w-[2rem] flex items-center justify-center">
                    <img class="h-[1.5rem] w-[1.5rem]" src="assets/icons8-store-30.png" alt="store_image">
                 </div>
                 <p class="">Become a Seller</p>
             </div>
             <!-- 3dot image button div -->
              <div class="h-[2rem] w-[0.5rem] flex absolute right-[5rem]">
                <img class="" src="assets/icons8-menu-vertical-48.png" alt="">
              </div>
     </nav>
     <!-- hero section div -->
      <div class="bg-[#F1F3F6] flex absolute h-full w-full pt-[0.7rem] px-[1.5rem]">
        <!-- 2nd nav div different categories -->
         <div class="bg-pink-600 gap-4 flex absolute h-[8rem] w-[82rem] px-[2rem] py-[0.7rem]">
            <!-- minutes div -->
             <div class="bg-white h-[6.7rem] w-[6rem] flex flex-col pt-[0.5rem] items-center">
                <!-- minutes image div -->
                 <div class="bg-red-800 h-[3.5rem] w-[3.5rem] flex rounded-lg left-[2rem]">
                    <img class="" src="assets/icons8-scooter-50.png" alt="scooter_img">
                 </div>
                 <p class="font-semibold pt-[1.1rem]">Minutes</p>
             </div>
              <!-- mobiles & tablets div -->
          <div class="bg-white flex flex-col h-[6.7rem] w-[8.3rem] pt-[0.5rem] items-center">
            <!-- mobiles & tablets image div -->
             <div class="bg-white h-[4.5rem] w-[4rem] flex items-center">
               <img class="h-[5rem] w-[5.5rem]" src="assets/one_plus_mobile.webp" alt="">
             </div>
             <p class="pt-[0.2rem] font-semibold">Mobiles & Tablets</p>
          </div>
           <!-- Fashion div -->
          <div class="bg-white flex flex-col h-[6.7rem] w-[8.1rem] pt-[0.5rem] items-center">
            <!-- Fashion image div -->
             <div class="bg-white h-[4.5rem] w-[4rem] flex items-center">
               <img class="h-[5rem] w-[5.5rem]" src="assets/fashion_image.png" alt="fashion_img">
             </div>
             <p class="pt-[0.2rem] font-semibold">Fashion</p>
          </div>
           <!-- Electronics div -->
          <div class="bg-white flex flex-col h-[6.7rem] w-[8.1rem] pt-[0.5rem] items-center">
            <!-- Electronics image div -->
             <div class="bg-white h-[4.5rem] w-[4rem] flex items-center">
               <img class="h-[7rem] w-[7.5rem]" src="assets/electronics_img.png" alt="electronics_img">
             </div>
             <p class="pt-[0.2rem] font-semibold">Electronics</p>
          </div>
          <!-- Home & furniture div -->
          <div class="bg-white flex flex-col h-[6.7rem] w-[8.5rem] pt-[0.5rem] items-center">
            <!-- Home & Furniture image div -->
             <div class="bg-white h-[4.5rem] w-[5.5rem] flex items-center">
               <img class="h-[4.5rem] w-[5.5rem]" src="assets/home_furniture.webp" alt="home_furniture_img">
             </div>
             <p class="pt-[0.3rem] font-semibold">Home & Furniture</p>
          </div>
          <!-- Home & furniture div -->
          <div class="bg-white flex flex-col h-[6.7rem] w-[9rem] pt-[0.5rem] items-center">
            <!-- Home & Furniture image div -->
             <div class="bg-white h-[4.5rem] w-[5.5rem] flex items-center">
               <img class="h-[5.5rem] w-[6.5rem]" src="assets/tvs_and_appliances.png" alt="tvs_and_appliances_img">
             </div>
             <p class="pt-[0.3rem] font-semibold">TVs & Appliances</p>
          </div>
          <!-- Flight Bookings div -->
          <div class="bg-white flex flex-col h-[6.7rem] w-[9rem] pt-[0.5rem] items-center">
            <!--Flight image div -->
             <div class="bg-white h-[4.5rem] w-[5.5rem] flex items-center">
               <img class="h-[4.5rem] w-[5.5rem]" src="assets/flight_img.jpg" alt="tvs_and_appliances_img">
             </div>
             <p class="pt-[0.3rem] font-semibold">Flight Bookings</p>
          </div>
           <!--  Beauty,Food.. div -->
          <div class="bg-white flex flex-col h-[6.7rem] w-[9rem] pt-[0.5rem] items-center">
            <!-- Beauty,Food image div -->
             <div class="bg-white h-[4.5rem] w-[4.5rem] flex items-center">
               <img class="h-[4.5rem] w-[4.5rem]" src="assets/teddy_img.png" alt="teddy_img">
             </div>
             <p class="pt-[0.3rem] font-semibold">Beauty,Food..</p>
          </div>
           <!-- grocery div -->
             <div class="bg-white h-[6.7rem] w-[6rem] flex flex-col pt-[0.5rem] items-center">
                <!-- grocery image div -->
                 <div class="bg-white h-[4.5rem] w-[5rem] flex">
                    <img class="h-[4.5rem] w-[5rem]" src="assets/grocer_image.png" alt="grocery_img">
                 </div>
                 <p class="font-semibold pt-[0.3rem]">Grocery</p>
             </div>
         </div>
         <!-- Best of electronics div -->
          <div class="bg-green-600 flex h-[10rem] w-[82rem]">

          </div>
      </div>
</div>
</body>
</html>
