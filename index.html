<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Main div -->
<div class="h-full w-full">
    <!-- nav bar -->
     <nav class="flex bg-violet-600 w-full h-[4rem] px-35 py-2 gap-4 items-center j">
        <!-- logo div -->
         <diV class="flex h-[3rem] w-[6rem] bg-pink-600 absolute items-center justify-center">
            <img class="h-[6rem] w-[6rem]" src="assets/flipkart logo.png" alt="flipkart_logo">
         </diV>
         <!-- search bar -->
          <div class="flex bg-gray-200 w-[35rem] h-[2rem] absolute left-[15rem] rounded-sm">
            <!-- search image div -->
             <div class="w-[2rem] h-[2rem] flex items-center justify-center rounded-l-sm">
                <img class="h-[1.5rem] w-[1.5rem]" src="assets/icons8-search-50.png" alt="">
             </div>
            <input class="w-[35rem]" type="text" placeholder="  Search for Products,Brands and More">
          </div>
          <!-- login button -->
           <div class="bg-pink-600 h-[3rem] w-[4rem]">
            <!-- login image div -->
             <div>
                <img class="" src="" alt="">
             </div>
             <p class="">Login</p>
           </div>
           <!-- cart image div -->
            <div>
                <img class="" src="" alt="">
            </div>
            <!-- shop image div -->
             <div>
                <img class="" src="" alt="">
             </div>
             <!-- 3dot button div -->
              <div>
                <img class="" src="" alt="">
              </div>
     </nav>
</div>
</body>
</html>
